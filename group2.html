<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 2 Sentiment Rating Widget</title>
  <link rel="stylesheet" href="./style2.css">
</head>

<body>
  <section>
    <p>How are you feeling today?</p>
    <form class="meter" action="#">
      <div>
        <label>
          <input type="radio" name="feeling" value="upset">
          <img src="./faces/upset.svg" alt="Upset" class="face-icon">
          <div class="label">Upset</div>
          <div class="vertical-line upset" style="left: 8%;"></div>
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="feeling" value="unhappy">
          <img src="./faces/unhappy.svg" alt="Unhappy" class="face-icon">
          <div class="label">Unhappy</div>
          <div class="vertical-line unhappy" style="left: 29%;"></div>
        </label>

      </div>
      <div>
        <label>
          <input type="radio" name="feeling" value="neutral">

          <img src="./faces/neutral.svg" alt="Neutral" class="face-icon">
          <div class="label">Neutral</div>
          <div class="vertical-line neutral" style="left: 52%;"></div>
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="feeling" value="happy">
          <img src="./faces/happy.svg" alt="Happy" class="face-icon">
          <div class="label">Happy</div>
          <div class="vertical-line joyful" style="left: 73%;"></div>
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="feeling" value="joyful">
          <img src="./faces/joyful.svg" alt="Joyful" class="face-icon">
          <div class="label">Joyful</div>
          <div class="vertical-line happy" style="left: 92%;"></div>
        </label>
      </div>
      <button type="submit" onclick="submitSentiment()">Submit</button>
    </form>
  </section>

  <section>
    <p>Your sentiment breakdown:</p>
    <div id="breakdown">
      <div class="percent" id="upset_pct">%</div>
      <div class="percent" id="unhappy_pct">%</div>
      <div class="percent" id="neutral_pct">%</div>
      <div class="percent" id="happy_pct">%</div>
      <div class="percent" id="joyful_pct">%</div>
    </div>
  </section>

  </div>
  <div class="selected-sentiment" id="selectedSentiment"></div>
  <div class="message" id="message"></div>
  <script src="script2.js"></script>

  <script>

    let selectedSentiment = '';

    function selectSentiment(sentiment) {
      selectedSentiment = sentiment;
      const allIcons = document.querySelectorAll('.face-icon');
      allIcons.forEach(icon => {
        if (icon.alt === sentiment) {
          icon.classList.add('selected');
        } else {
          icon.classList.remove('selected');
        }
      });
      const allLabels = document.querySelectorAll('.label');
      allLabels.forEach(label => {
        if (label.textContent === sentiment) {
          label.classList.add('selected-label');
        } else {
          label.classList.remove('selected-label');
        }
      });
      document.getElementById('selectedSentiment').innerHTML = `<b>${sentiment}</b>`;
      document.getElementById('message').textContent = '';
    }

    function submitSentiment() {
      let message = '';
      switch (selectedSentiment) {
        case 'Upset':
          message = 'You seem upset. Is there anything I can do to help?';
          break;
        case 'Unhappy':
          message = 'I hope things get better for you soon.';
          break;
        case 'Neutral':
          message = 'Thank you for your feedback.';
          break;
        case 'Joyful':
          message = 'Your joy is contagious!';
          break;
        case 'Happy':
          message = 'Your smile lights up the world.';
          break;
      }
      document.getElementById('message').textContent = message;
    }
  </script>
</body>

</html>
